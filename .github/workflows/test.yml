name: Test
on:
  push:
    branches: [ main, beta ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  workflow_dispatch:
jobs:
  test:
    strategy:
      matrix:
        framework: [ netstandard2.0, net7.0, net8.0 ]
    runs-on: ubuntu-latest
    name: Test
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x
    - name: Run Tests
      run: dotnet test -f ${{ matrix.framework }